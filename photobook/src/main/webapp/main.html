<div class="container-fluid text-center s-mainpage" id="mainpage">
    <h1 id="signup">Main Page</h1><br>

    <div class="input-group mb-3" style="width:50%; float:center; margin: 0 auto;">
        <div style="height: 130px; width: 600px;">
            <input type="text" style="height:100%;" class="form-control" placeholder="Make a new post..." aria-label="Make a new post..." aria-describedby="basic-addon2" id="postbody">
            <canvas id='postCanvas' width='30px' height='30%' style="float: left;"></canvas>
        </div>
        <div style="height: 130px; " class="input-group-append">
            <button class="btn btn-outline-secondary" id="postimgbtn" type="button">Img</button>
        </div>
        <div style="height: 130px;" class="input-group-append">
            <button class="btn btn-outline-secondary" id="postbtn" type="button">Post</button>
        </div>
    </div>

    <div class="form-group col-md-2" style="float:center; margin: 0 auto;">
        <select class="form-control" id="sort">
          <option value="RE">Recency</option>
          <option value="RA">Rating</option>
          <option value="HE">Heat</option>
        </select>
        <button class="btn btn-outline-secondary" id="sortBtn" type="button">Sort</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <label id="piupload" style="width:5%; float:center; margin: 0 auto; display:inline;" class="btn btn-info btn-sm">
             <input type="file" id="piupload" onchange="uploadPostImage(event)"accept="image/gif, image/jpeg, image/png">
            </label>
            <button type="button" id="pitake" class="btn btn-primary" style="width:5%; float:center; margin: 0 auto; display:inline;">Take</button>
            <button type="button" id="pilink" class="btn btn-primary" style="width:5%; float:center; margin: 0 auto; display:inline;">Link</button>

            <!-- CAMERAA -->
            <video id='postVid' width='190' height='190' autoplay style="float: center; margin: 0 auto;"></video>
            <label id="vidNotSupported" style="display: none;">Camera not supported</label>
            <button type="button" id="cameraTakeBtn" class="btn btn-primary" style="width:5%; float:center; margin: 0 auto; display:inline;">Take Picture</button>
            <div>
                <canvas id='videoCanv' width='190' height='190' style="float: center; margin: 0 auto;"></canvas>
            </div>


            <!-- LINK -->
            <input type="text" style="width:25%; float:center; margin: 0 auto;" class="form-control" placeholder="Link an image..." aria-label="Make a new post..." aria-describedby="basic-addon2" id="imglnk">
            <button type="button" id="imglnkbtn" class="btn btn-primary" style="width:5%; float:center; margin: 0 auto; display:inline;">Link</button>

        </div>
    
    </div>

    <ul class="list-group align-items-center" id="posts"></ul>
</div>
