<div class="container-fluid text-center s-register" id="registerbody">    
    <div class="container" id="cont">
      <h1 id="signup">Sign Up</h1><br>
      <form id="sform">

        <div class="form-row">
          <div class="form-group col-md-2"></div>

          <!-- Username -->
          <div class="form-group col-md-4">
            <input type="text" id="usernm" class="form-control" pattern="[a-zA-Z0-9]{8,}" required placeholder="Username *">
          </div>

          <!-- Password -->
          <div class="form-group col-md-4">
            <input type="password" class="form-control" id="pw1" pattern="(?=.*\d)(?=.*[\W_])(?=.*[a-zA-Z]).{8,10}" required placeholder="Password *">
          </div>

          <div class="form-group col-md-2"></div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-2"></div>

          <!-- E-mail -->
          <div class="form-group col-md-4">
            <input type="email" class="form-control" id="email" required placeholder="E-mail *">
          </div>

          <!-- Confirm Password -->
          <div class="form-group col-md-4">
            <input type="password" class="form-control" id="pw2" pattern="(?=.*\d)(?=.*[\W_])(?=.*[a-zA-Z]).{8,10}" required placeholder="Confirm Password *">
          </div>

          <div class="form-group col-md-2">
            <small class="text-danger" id="passwordMatch">
              Passwords need to match!
            </small>      
          </div>
        </div>

          <div class="form-group col-md-3">

          <!-- Birthday -->
