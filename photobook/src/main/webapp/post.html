<div class="container text-center bootstrap snippets bootdey">
    <div class="panel panel-white post panel-shadow">
        <div class="post-heading">
            <div class="pull-left meta">
                <div class="title h5">
                    <form>
                        <div class="rate">
                            <input type="radio" id="star5POSTID_H" name="rate" value="5" />
                            <label for="star5POSTID_H" title="text">5 stars</label>
                            <input type="radio" id="star4POSTID_H" name="rate" value="4" />
                            <label for="star4POSTID_H" title="text">4 stars</label>
                            <input type="radio" id="star3POSTID_H" name="rate" value="3" />
                            <label for="star3POSTID_H" title="text">3 stars</label>
                            <input type="radio" id="star2POSTID_H" name="rate" value="2" />
                            <label for="star2POSTID_H" title="text">2 stars</label>
                            <input type="radio" id="star1POSTID_H" name="rate" value="1" />
                            <label for="star1POSTID_H" title="text">1 star</label>
                        </div>
                    </form>
                    <button type="button" class="btn btn-danger delete-btn-mc" id="rateBtnPOSTID_H">Rate</button>
                    <p id="avgPOSTID_H" class="rating-per"></p>
                    <a href="#" id="gouser_h" class="username-mc"><b>USERNAME_H</b></a><br>
                    <h6 id="TGEO_H" class="text-muted time time-mc">TIME_H</h6>
                    <h6 id="recogRECOG_H" class="text-muted time recog-mc"></h6>
                    <button type="button" class="btn btn-danger delete-btn-mc" id="delPOSTID_H">Delete</button>
                </div>
            </div>
        </div> 
        <div class="post-description"> 
            <p>DESC_H</p>
            <div class="stats">
                <a href="#" class="btn btn-default stat-item">
                    <i class="fa fa-thumbs-up icon"></i>
                </a>
            </div>
            <canvas id='canvCANVID_H' width='400px' height='250px' ></canvas>
        </div>

        <!-- Footer -->
        <div class="post-footer">
            <div class="input-group"> 
                <input class="form-control" id="commentpostbodyPOSTID_H" placeholder="Add a comment" type="text">
                <div  class="input-group-append">
                    <button class="btn btn-outline-secondary" id="postcommPOSTID_H" type="button">Post</button>
                </div>
                <span class="input-group-addon">
                    <a href="#"><i class="fa fa-edit"></i></a>  
                </span>
            </div>

            <!-- Comments -->
            <ul class="comments-list">
                <li class="comment" id="commentlistPOSTCOMID_H">
                </li>
            </ul>



        </div>
    </div>
</div>
